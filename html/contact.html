<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Contact | Piyush Singhal</title>

<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/contact.css">
</head>

<body class="carbon-root">

<header class="carbon-header">
  <div class="carbon-logo">PIYUSH SINGHAL</div>
  <nav class="carbon-nav">
    <a href="index.html">Home</a>
    <a href="index.html#projects">Projects</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="carbon-main">

<section class="contact-section">

  <div class="contact-wrapper">

    <div class="contact-header">
      <h1>Contact</h1>
      <p>
        Open to backend internships, engineering discussions, and technical collaboration.
      </p>
    </div>

    <div class="contact-methods">

      <div class="contact-card">
        <h3>Email</h3>
        <a href="mailto:singhal.piyush2010@gmail.com">your@email.com</a>
      </div>

      <div class="contact-card">
        <h3>GitHub</h3>
        <a href="https://github.com/1PIYUSH-SINGHAL" target="_blank">
          github.com/1PIYUSH-SINGHAL
        </a>
      </div>

      <div class="contact-card">
        <h3>LinkedIn</h3>
        <a href="#" target="_blank">
          Add LinkedIn URL
        </a>
      </div>

    </div>

    <div class="contact-divider"></div>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

  </div>

</section>

</main>

<footer class="carbon-footer">
  <div class="footer-left">
    <div class="system-status">
      <span class="status-indicator"></span>
      <span>System Status: Operational</span>
    </div>
    <div class="utc-clock" id="utc-clock"></div>
  </div>

  <div class="footer-right">
    <a href="https://github.com/1PIYUSH-SINGHAL" class="magnetic-link">GitHub</a>
    <a href="#" class="magnetic-link">LinkedIn</a>
    <a href="mailto:your@email.com" class="magnetic-link">Email</a>
  </div>
</footer>

<script src="js/index.js"></script>

</body>
</html>
